<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_container">
        <div class="header">
            <div class="part-1">
                <div class="avatar">
                    <img src="./icons/avtar.jpg" height="20" alt="avatar">
                </div>
                <div class="icon-save">
                    <img src="./icons/save-white.png" alt="">
                </div>
            </div>
            <div class="part-2">
                <span class="options"><img src="./icons/left-arraow.png" alt=""></span>
                <span class="options">Today</span>
                <span class="options">Edit</span>
            </div>

        </div>
        <div class="body">
            <div class="inner-box-1">
                <div class="circle">
                    <div class="icon-foot"><img src="./icons/foot.png" alt="foot icon"></div>
                    <div class="count"><span class="text">10,396</span></div>
                    <div class="steps-text"><span class="st">Steps</span></div>
                </div>
            </div>
            <div class="inner-box-2">
                <div class="fitness-card-1"></div>
                <div class="fitness-card-2"></div>
                <div class="fitness-card-3"></div>
            </div>
            <div class="inner-box-3">
                <div class="box-1">
                    <div class="icon heart"></div>
                    <div class="text"></div>
                </div>
                <div class="box-2">
                    <div class="icon health"></div>
                    <div class="text"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="icon-cards"></div>
            <div class="icon-cards"></div>
            <div class="icon-cards"></div>
            <div class="icon-cards"></div>
        </div>
    </div>
</body>

</html>
